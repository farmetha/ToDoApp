            <h1>Todos</h1>
        </div>
        <div class="row">
            <div class="col-md-6" id="todoForm">
                <form>
                    <label for="todo">Add Todo</label>
                    <input id="todo" name="todo" value="" />
                    <input type="submit" class="btn btn-primary" value="Add" />

            </div>
            <div class="col-md-6" id="todoList">

            </div>

    </div>
